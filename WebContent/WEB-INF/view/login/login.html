<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title> 锦城大学教务系统	- 登录</title>
    <link rel="stylesheet" href="/static/adminlte/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/adminlte/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/static/adminlte/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/adminlte/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/adminlte/css/blue.css">
    <!-- jQuery 3 -->
    <script type="text/javascript" src="/static/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="/static/adminlte/bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/adminlte/js/adminlte.min.js"></script>
    <script src="/static/adminlte/js/fastclick.js"></script>
    <script src="/static/adminlte/js/app.min.js"></script>
    <script src="/static/adminlte/js/icheck.min.js"></script>
    <script>
    function doLogin(){
    	var userName = $.trim($("#username").val());
    	var userPass = $.trim($("#userpass").val());
    	if(userName=="" || userPass==""){
    		alert("不能为空!");
    		return;
    	}
    	url = "/dologin";
    	var param = {
    			userName:userName,
    			userPass:userPass
    	}
    	$.post(url,param, function(ret){
    		if(ret.indexOf("error:")==0){
    			var error = ret.split("error:")[1];
    			alert(error);
    			return;
    		}
    		if("success" ==ret){
    			window.location.href="main";
    		}
    	});
    }
    
    </script>
</head>

<body class="hold-transition login-page" style="background-image: url('/static/img/timg.jpg'); background-size:100%">
    <div class="login-box">
        <div class="login-logo" style="color:white">
           锦城大学教务系统
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">请输入用户名、密码登录</p>
            <div class="form-group has-feedback">
                <input type="text" id="username" class="form-control" placeholder="用户名">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="userpass" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary btn-block btn-flat" onclick="doLogin()">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    <div class="footer" style="color:white;text-align:center">
    	<div>Copyright © 2019 .All Rights Reserved.  lei 版权所有</div>
	</div>
</body>

</html>
