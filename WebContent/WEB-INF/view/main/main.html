<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<title></title>
<link rel="stylesheet"
	href="/static/adminlte/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="/static/adminlte/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="/static/adminlte/Ionicons/css/ionicons.min.css">
<link rel="stylesheet" href="/static/adminlte/css/AdminLTE.min.css">
<link rel="stylesheet" href="/static/adminlte/css/skins/skin-blue.css">
<!-- jQuery 3 -->
<script type="text/javascript" src="../static/jquery-3.3.1.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/adminlte/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/adminlte/js/adminlte.min.js"></script>
<script src="/static/adminlte/js/fastclick.js"></script>
<script src="/static/adminlte/js/app.min.js"></script>
<script src="/static/adminlte/js/icheck.min.js"></script>
<script type="text/javascript" src="/static/jw.js"></script>
<script type="text/javascript" src="/static/laydate/laydate.js"></script>
<script>
    	function logout(){
    		if(confirm("是否确认注销？")){
    			window.location.href="login/logout";
    		}
    	}
    </script>
</head>
<body class="skin-blue sidebar-mini">
	<div class="wrapper">
		<header class="main-header">
			<!-- Logo -->
			<a href="javascript://" class="logo"> <span class="logo-lg"><b>教务系统</b></span>
			</a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top">
				<!-- Sidebar toggle button-->
				<a href="javascript://" class="sidebar-toggle"
					data-toggle="offcanvas" role="button"> <span class="sr-only">切换导航</span>
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
				</a>

				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<li><a href="javascript://" data-toggle="control-sidebar">#(currentUser.u_name)</a></li>
						<li><a href="javascript://" title="注销账号" onclick="logout()"
							data-toggle="control-sidebar"><i
								class="glyphicon glyphicon-log-out"></i></a></li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<section class="sidebar">
				<ul class="sidebar-menu">
					<li class="treeview">
					#for(menuJson : menuArray) 
					<a href="javascript://">
					 <i class="#(menuJson.icon)"></i> 
					 <span>#(menuJson.name)</span>
							<span class="pull-right-container"> 
							<i class="fa fa-angle-left pull-right"></i>
						</span>
					</a>
						<ul class="treeview-menu">
							#set(subMenuArray = menuJson.subMenus) 
							#for(subMenu :subMenuArray)
							<li><a href="javascript://"
								onclick="openMenu('#(subMenu.id)')" menu_id="#(subMenu.id)"><i
									class="#(subMenu.icon)"></i> #(subMenu.name)</a></li> 
									#end
						</ul> 
						#end
					</li>
				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" style="min-height: 946px;">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1 id="menu_title"></h1>
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<!-- /.box -->
						<div id="main_content" ></div>
					</div>
					<!-- /.col-->
				</div>
				<!-- ./row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 2.3.7
			</div>
			<strong>Copyright © 2019 All rights reserved.</strong>
		</footer>
	</div>
</body>
</html>
